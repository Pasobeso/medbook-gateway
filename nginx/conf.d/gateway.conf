# Basic API gateway routing to microservices

upstream users_upstream { server users:3000; }
upstream adminer_upstream { server adminer:8080; }

server {
    listen 80;
    server_name _;

    # ‚ùå Remove global add_header lines and the global OPTIONS handler
    # (Axum will do CORS and handle preflight)

    # Health for gateway itself
    location /health-check {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "ok";
    }

    # USERS routes
    location /users-service/ {
        proxy_pass http://users_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 60s;
    }

    location = /adminer { return 301 /adminer/; }

    # Adminer
    location /adminer/ {
        proxy_pass http://adminer_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 60s;
    }
}
